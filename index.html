<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Engine</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAiHO4EiczoWMNI51D96InVZlbualxrCp4",
      authDomain: "miranoo.firebaseapp.com",
      projectId: "miranoo",
      storageBucket: "miranoo.appspot.com",
      messagingSenderId: "91814992794",
      appId: "1:91814992794:web:c53dc0b0fa2508a6303823",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const registerUser = (email, password) => {
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          console.log("User Registered:", userCredential.user);
        })
        .catch((error) => {
          console.error("Error:", error.message);
        });
    };

    const loginUser = (email, password) => {
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          console.log("User Logged In:", userCredential.user);
        })
        .catch((error) => {
          console.error("Error:", error.message);
        });
    };
  </script>
</head>
<body>
  <h1>Welcome to My Search Engine</h1>
  <button onclick="registerUser('user@example.com', 'password123')">Register</button>
  <button onclick="loginUser('user@example.com', 'password123')">Login</button>
</body>
</html>
